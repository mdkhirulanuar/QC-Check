<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InspectWise Go</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>InspectWise Go</h1>
    <p>Smart Sampling Tool for Quality Control Inspection</p>

    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <!-- Inspection Form -->
    <form id="aqlForm">
      <!-- Section: Batch Identification -->
      <fieldset>
        <legend>Batch Identification</legend>
        <div class="form-grid">
          <div class="form-group">
            <label for="qcInspector">QC Inspector:</label>
            <select id="qcInspector" name="qcInspector" required>
              <option value="">-- Select QC Inspector --</option>
              <option value="Khirul Anuar">KHIRUL ANUAR</option>
              <option value="Hemapria">HEMAPRIA</option>
              <option value="Popo">POPO</option>
              <option value="Dharisini">DHARISINI</option>
            </select>
          </div>

          <div class="form-group">
            <label for="machineNumber">Machine No:</label>
            <select id="machineNumber" name="machineNumber" required>
              <option value="">-- Select Machine No --</option>
              <!-- JS can populate more -->
              <option value="M1">M1</option>
              <option value="M2">M2</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Section: Sampling Information -->
      <fieldset>
        <legend>Sampling Information</legend>
        <div class="form-grid">
          <div class="form-group">
            <label for="lotSize">Lot Size:</label>
            <input type="number" id="lotSize" name="lotSize" required min="1" />
          </div>

          <div class="form-group">
            <label for="inspectionLevel">Inspection Level:</label>
            <select id="inspectionLevel" name="inspectionLevel" required>
              <option value="">-- Select Level --</option>
              <option value="I">Level I</option>
              <option value="II">Level II</option>
              <option value="III">Level III</option>
              <option value="S1">S1</option>
              <option value="S2">S2</option>
            </select>
          </div>

          <div class="form-group">
            <label for="aql">AQL:</label>
            <select id="aql" name="aql" required>
              <option value="">-- Select AQL --</option>
              <option value="0.65">0.65</option>
              <option value="1.0">1.0</option>
              <option value="2.5">2.5</option>
              <option value="4.0">4.0</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit">Calculate Sampling Plan</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <!-- Result Display Area -->
    <section id="resultDisplay" class="result-box" aria-live="polite">
      <!-- Result will be injected by JS -->
    </section>
  </main>

  <!-- JS Script -->
  <script src="script.js" defer></script>
</body>
</html>
